<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media elements with Javascript</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Check out my super cool audio controls!</h1>
    <audio
      src="./assets/stylish-deep-electronic.mp3"
      controls
      id="electronic-music"
    ></audio>
    <button id="playButton">Play the Music</button>
    <button id="pauseButton">Pause the music</button>
  </body>
</html>
