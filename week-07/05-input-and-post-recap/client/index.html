<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input and Server Recap</title>
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1>User Input and Server Recap</h1>

    <form id="messageForm">
      <label for="username">Your name here:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Please enter your name!"
      />

      <label for="userMessage">Your interesting thoughts:</label>
      <input
        type="text"
        name="userMessage"
        id="userMessage"
        placeholder="Please enter your message!"
      />

      <input type="submit" value="Shazam!" />
    </form>
  </body>
</html>
