<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>A DOM Demo!</h1>

    <div>
      <h2 id="first-h2">Hello, I'm an h2 tag</h2>
      <p>This is just some normal old text</p>
    </div>

    <div>
      <h2 id="second-h2">Hi, I'm the second h2</h2>
      <p>Here's a second bit of text</p>
    </div>

    <div id="image-container"></div>

    <p id="remove-me">I am to be removed</p>
  </body>
</html>
