<!DOCTYPE html>

<html lang="en">
  <!-- The head contains metadata. We don't necessarily see this on the page -->
  <head>
    <!-- Metadata is.....data about data! It's information about the data we're looking at -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First HTML Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Here's where the fun begins! -->
  <body>
    <header>
      <h3>Medium</h3>

      <nav>
        <a href="https://medium.com/about">Our Story</a>
        <a href="">Membership</a>
        <a>Write</a>
        <a>Sign In</a>
      </nav>

      <!-- We could make our 'Get Started' button with an anchor tag -->
      <a> Get Started </a>
      <!-- Or we could make it with a button. We would need to build in extra functionality, which we'll do later on the course! -->
      <button>Get Started</button>
    </header>

    <main>
      <section>
        <h1>Human stories & ideas</h1>

        <h2>A place to read, write, and deepen your understanding.</h2>

        <button>Start reading</button>
      </section>

      <div>
        <img
          src="https://miro.medium.com/v2/format:webp/4*SdjkdS98aKH76I8eD0_qjw.png"
          height="200"
          alt="this image lovingly borrowed from Medium"
        />
      </div>
    </main>

    <footer></footer>
  </body>
</html>
