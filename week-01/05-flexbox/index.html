<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Flexbox Demo</h1>

    <!-- We have a parent container. This will be 'flexed' -->
    <!-- The parent container, contains the elements to be arranged -->
    <div class="container">
      <!-- Inside of our parent, we have three 'children' -->
      <!-- These 'boxes' are what we will arrange with Flexbox -->
      <div class="box one">1</div>
      <!-- Each box has two classes: a 'box' class, and a class for its 'unique colour' -->
      <div class="box two">2</div>
      <div class="box three">3</div>
    </div>
  </body>
</html>
